variables:
  TWINE_USERNAME: gitlab-ci-token
  TWINE_PASSWORD: $CI_JOB_TOKEN
  REPOSITORY_URL: $CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/pypi

default:
  image: python:3.12
  # Allocate large shared (4xCPU 8GB)
  tags:
    - ci.inria.fr
    - large
  before_script:
    - df -h .
    - free -h
    - env
    - python --version
    - pip list
    - curl -sSL https://get.docker.com/ | sh
    # Check image manifest header
    - curl -IL https://quay.io/v2/pypa/manylinux_2_28_x86_64/manifests/2024.11.16-1
    - curl -sSL https://quay.io/v2/pypa/manylinux_2_28_x86_64/manifests/2024.11.16-1

linux:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG =~ /^mlir-v/
  script:
    - python -m pip install -r requirements.txt
    - ./checkout-llvm.sh
    - ./build-wheels.sh
    - twine upload --repository-url $REPOSITORY_URL --skip-existing wheelhouse/*.whl
  artifacts:
    paths:
      - wheelhouse/

linux-bindings:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG =~ /^mlir-python-bindings-v/
  script:
    - python -m pip install -r requirements.txt
    - ./checkout-llvm.sh
    - ./build-wheels-bindings.sh
    - twine upload --repository-url $REPOSITORY_URL --skip-existing wheelhouse/*.whl
  artifacts:
    paths:
      - wheelhouse/
